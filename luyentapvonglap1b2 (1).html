<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let degree=parseInt(prompt("nhập nhiệt độ hiện tại"))
  if (degree>100){
    alert("yêu cầu giảm nhiệt độ")
  }else if (degree<20){
    alert("yêu cầu tăng nhiệt độ")
  }else {
    alert("nhiệt độ vừa phải")
  }
</script>
</body>
</html>
