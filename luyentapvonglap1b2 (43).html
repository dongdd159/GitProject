<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var inputCelsius = prompt("nhập độ c")
    var Celsius = parseInt(inputCelsius)
    var Fahrenheit = 1.8 * Celsius + 32
    document.write("Nhiệt độ là:" + Fahrenheit + " độ F")
</script>
</body>
</html>
