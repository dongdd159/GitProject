<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
  let num = prompt("Enter your number: ");
  let total = 0;
  let i = 1;
  for (; i <= num; i +=1) {
    total = total + i;
  }
  alert(total);

</script>
</body>
