<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let string
  let numbers=parseInt(prompt("nhập 1 số nguyên tố"))
  let dem =0
  for (let count =2; count<numbers; count++){
    if (numbers%count==0){
      dem++
    }
  }
  if (dem>0){
    alert("số nhập vào ko phải số nguyên tố")
  }else {
    let string =""
    let x = numbers
    dem3 = 0
    for (let i = 0; i <1000; i++) {
      dem2 = 0
        for (let j = 2; j < x; j++) {
          if (x % j == 0) {
            dem2++
          }
        }
        if (dem2 == 0&&dem3<20) {
          string = string + " " + x
          dem3++
        }
        x = x + 1
    }
    document.write(string)
  }
</script>
</body>
</html>
